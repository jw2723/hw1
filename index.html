<!DOCTYPE html>
<html>
<head>
    <title>Oldest Trees of San Francisco</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .bar {
            fill: rgb(55, 118, 48);
        }
        .axis-label {
            font-size: 12px;
        }
        text {
            font: 10px sans-serif;
        }
        .title {
            text-anchor: middle;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <svg width="800" height="500"></svg>

    <script>
        const margin = {top: 50, right: 30, bottom: 100, left: 60},
              width = 800 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

        const svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Title
        svg.append("text")
            .attr("class", "title")
            .attr("x", width / 2)
            .attr("y", -10)
            .style("font-weight", 700)
            .style("font-size", 25)
            .text("Oldest Trees of San Francisco");

        d3.csv("oldest_species.csv").then(function(data) {
            data.sort((a, b) => a.TreeAge - b.TreeAge);

            // X-axis
            const x = d3.scaleBand()
              .range([0, width])
              .domain(data.map(d => d.Species))
              .padding(0.1);
            // x-axis species names
            svg.append("g")
              .attr("transform", `translate(0,${height})`)
              .call(d3.axisBottom(x))
              .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");
            // x-axis label
            svg.append("text")
              .attr("class", "x label")
              .attr("text-anchor", "end")
              .attr("x", width)
              .attr("y", height - (-90))
              .style("font-weight", 500)
              .style("font-size", 20)
              .text("Species");

            // Y-axis
            const y = d3.scaleLinear()
              .domain([0, d3.max(data, d => parseFloat(d.TreeAge))])
              .range([height, 0]);
            svg.append("g")
              .call(d3.axisLeft(y));
            svg.append("text")
              .attr("class", "y label")
              .attr("text-anchor", "end")
              .attr("y", 10)
              .attr("dy", ".75em")
              .attr("transform", "rotate(-90)")
              .attr("y", height - 400)
              .style("font-weight", 500)
              .style("font-size", 20)
              .text("Age");


            // Bars
            svg.selectAll("mybar")
              .data(data)
              .join("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.Species))
                .attr("width", x.bandwidth())
                .attr("y", d => y(d.TreeAge))
                .attr("height", d => height - y(d.TreeAge));


            // // Bar labels
            // svg.selectAll(".text")
            //   .data(data)
            //   .enter()
            //   .append("text")
            //   .attr("class","label")
            //   .attr("x", (d) => x(d.Species) + x.bandwidth() / 2)
            //   .attr("y", (d) => y(d.TreeAge) - 5)
            //   .attr("text-anchor", "middle")
            //   .text((d) => d.TreeAge.toFixed(2));


        });
    </script>
</body>
</html>
